<header>
    <nav class="navbar" role="navigation">
        <div class="navbar-container">
            <img src="{{ "img/Froggit.webp" | relURL }}" alt="Froggit" class="froggit">
            <div class="navbar-brand">
                <a href="/" title="home" class="navbar-item">
                    <span class="logo">
                        <h1>{{ .Site.Title }}</h1>
                    </span>
                </a>
                <div class="nsubtitle">
                    {{ .Site.Params.subtitle }}
                </div>
            </div>
            <div id="gcontainer" class="navbar-gof">
            </div>
            <div class="navbar-social">
                {{ range .Site.Menus.social }}
                <a href="{{ .URL }}" class="navbar-item is-hidden-touch" title="{{ .Name }}"><span
                        class="icon">{{ .Pre }}</span></a>
                {{ end }}
            </div>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="navbar-item">{{ .Name }}</a>
                {{ end }}
            </div>
        </div>
    </nav>
</header>
